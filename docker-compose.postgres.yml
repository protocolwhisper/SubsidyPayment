version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: payloadexchange-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: payloadexchange
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - payloadexchange_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payloadexchange"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  payloadexchange_pgdata:
