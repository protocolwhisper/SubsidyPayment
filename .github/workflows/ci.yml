name: CI

on:
  pull_request:
  push:
    branches:
      - "main"
      - "deploy-test"
  pull_request_target:
    branches:
      - "main"
      - "deploy-test"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend:
    name: Backend (Rust)
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        run: rustup default stable && rustup component add rustfmt clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Lint (clippy)
        run: cargo clippy --all-features -- -D warnings -A clippy::result_large_err

      - name: Test (skip live testnet tests)
        env:
          RUST_BACKTRACE: "1"
        run: |
          cargo test --locked --all-targets -- \
            --skip testnet_payment_signature_unlocks_tool \
            --skip testnet_payment_signature_service_mismatch_is_rejected

  frontend:
    name: Frontend (TypeScript / Vite)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  mcp-server:
    name: MCP Server (TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: mcp-server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Workaround npm optional deps bug (rollup)
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Type check
        continue-on-error: true
        run: npm run typecheck

      - name: Build widgets
        run: npm run build:widgets

      - name: Unit tests
        run: npx vitest run __tests__/

  mcp-structural-tests:
    name: MCP Server Structural Tests
    runs-on: ubuntu-latest
    needs: mcp-server
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        run: npm ci --include=optional
        working-directory: mcp-server

      - name: Workaround npm optional deps bug (rollup)
        run: npm --prefix mcp-server install --no-save @rollup/rollup-linux-x64-gnu

      - name: Structural tests
        run: npx --prefix mcp-server vitest run tests/
