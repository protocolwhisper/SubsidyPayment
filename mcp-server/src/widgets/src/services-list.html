<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services List Widget</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --surface: #ffffff;
        --text: #101828;
        --muted: #475467;
        --border: #d0d5dd;
        --accent: #0f766e;
        --accent-soft: #ccfbf1;
      }

      body.dark {
        --bg: #0b1220;
        --surface: #111827;
        --text: #f3f4f6;
        --muted: #cbd5e1;
        --border: #334155;
        --accent: #5eead4;
        --accent-soft: #134e4a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      }

      #app {
        padding: 12px;
        max-width: 100%;
      }

      .heading {
        margin: 0 0 10px 0;
        font-size: 16px;
        font-weight: 700;
      }

      .summary-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        margin-bottom: 12px;
      }

      .summary-panel {
        border: 1px solid var(--border);
        border-radius: 10px;
        background: var(--surface);
        padding: 10px;
      }

      .summary-title {
        margin: 0 0 8px 0;
        font-size: 13px;
        font-weight: 700;
        color: var(--muted);
      }

      .chip-list {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .chip {
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 3px 8px;
        font-size: 12px;
      }

      .cards {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .card {
        width: 100%;
        text-align: left;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: var(--surface);
        color: var(--text);
        padding: 12px;
        cursor: pointer;
      }

      .card.selected {
        border-color: var(--accent);
        background: var(--accent-soft);
      }

      .title {
        margin: 0;
        font-size: 15px;
        font-weight: 700;
      }

      .meta {
        margin-top: 6px;
        color: var(--muted);
        font-size: 13px;
      }

      .tags {
        margin-top: 8px;
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }

      .tag {
        padding: 2px 8px;
        border: 1px solid var(--border);
        border-radius: 999px;
        font-size: 12px;
      }

      .empty {
        padding: 20px;
        border: 1px dashed var(--border);
        border-radius: 10px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main id="app"></main>
    <script type="module">
      import { initWidget, notifyWidgetHeight } from './common.ts';

      const { app, toolOutput, widgetState } = initWidget();
      const root = document.getElementById('app');
      const selectedServiceId = widgetState.selectedServiceId ?? null;
      const services = toolOutput?.structuredContent?.services ?? [];
      const serviceCatalog = toolOutput?.structuredContent?.service_catalog ?? [];
      const sponsorCatalog = toolOutput?.structuredContent?.sponsor_catalog ?? [];

      function formatYen(cents) {
        const yen = Math.floor((Number(cents) || 0) / 100);
        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'JPY' }).format(yen);
      }

      async function setWidgetState(nextState) {
        return app?.setWidgetState?.(nextState);
      }

      async function callTool(name, input) {
        return app?.callTool?.(name, input);
      }

      function resolvePrimaryServiceKey(service) {
        if (Array.isArray(service?.category) && service.category.length > 0) {
          const first = service.category[0];
          if (typeof first === 'string' && first.trim().length > 0) {
            return first.trim();
          }
        }
        if (typeof service?.name === 'string' && service.name.trim().length > 0) {
          return service.name.trim().toLowerCase().replace(/\s+/g, '-');
        }
        return '';
      }

      function toDisplayLabel(value) {
        if (typeof value !== 'string' || value.trim().length === 0) return '-';
        return value
          .trim()
          .split(/[-_\s]+/)
          .filter(Boolean)
          .map((part) => part.charAt(0).toUpperCase() + part.slice(1))
          .join(' ');
      }

      function renderSummaryPanels() {
        const serviceChips = Array.isArray(serviceCatalog)
          ? serviceCatalog.map(
              (item) =>
                `<span class="chip">${item.display_name ?? toDisplayLabel(item.service_key)} (${item.sponsor_count ?? 0} sponsor)</span>`
            )
          : [];
        const sponsorChips = Array.isArray(sponsorCatalog)
          ? sponsorCatalog.map(
              (item) =>
                `<span class="chip">${item.sponsor_name ?? '-'} (${item.sponsor_archetype ?? 'general sponsor'})</span>`
            )
          : [];

        return `
          <div class="summary-grid">
            <section class="summary-panel">
              <p class="summary-title">Services Users Actually Use</p>
              <div class="chip-list">
                ${serviceChips.length > 0 ? serviceChips.join('') : '<span class="chip">No services found</span>'}
              </div>
            </section>
            <section class="summary-panel">
              <p class="summary-title">Sponsors Funding Access</p>
              <div class="chip-list">
                ${sponsorChips.length > 0 ? sponsorChips.join('') : '<span class="chip">No sponsors found</span>'}
              </div>
            </section>
          </div>
        `;
      }

      async function onSelect(service) {
        const nextState = {
          selectedServiceId: service.service_id,
          selectedServiceKey: resolvePrimaryServiceKey(service),
          selectedServiceName: service.name ?? '',
        };
        await setWidgetState(nextState);
        await callTool('get_task_details', { campaign_id: service.service_id });
      }

      function renderCards() {
        if (!root) return;

        if (!Array.isArray(services) || services.length === 0) {
          root.innerHTML = `<p class="heading">Available Services</p>${renderSummaryPanels()}<div class="empty">No services match the current criteria.</div>`;
          notifyWidgetHeight(app);
          return;
        }

        const cards = services
          .map((service) => {
            const categories = Array.isArray(service.category) ? service.category : [];
            const selectedClass = selectedServiceId === service.service_id ? 'selected' : '';
            const primaryService = resolvePrimaryServiceKey(service);
            return `
              <button class="card ${selectedClass}" data-campaign-id="${service.service_id}">
                <p class="title">${service.name ?? '-'}</p>
                <div class="meta"><strong>Service:</strong> ${toDisplayLabel(primaryService)}</div>
                <div class="meta"><strong>Sponsor:</strong> ${service.sponsor ?? '-'}</div>
                <div class="meta"><strong>Required Task:</strong> ${service.required_task ?? 'None'}</div>
                <div class="meta"><strong>Subsidy Amount:</strong> ${formatYen(service.subsidy_amount_cents)}</div>
                <div class="meta">Relevance: ${service.relevance_score ?? '-'}</div>
                <div class="tags">
                  ${categories.map((tag) => `<span class="tag">${tag}</span>`).join('')}
                </div>
              </button>
            `;
          })
          .join('');

        root.innerHTML = `<p class="heading">Available Services</p>${renderSummaryPanels()}<div class="cards">${cards}</div>`;

        for (const button of root.querySelectorAll('.card')) {
          button.addEventListener('click', () => {
            const campaignId = button.getAttribute('data-campaign-id');
            const service = services.find((item) => item.service_id === campaignId);
            if (service) {
              onSelect(service);
            }
          });
        }

        notifyWidgetHeight(app);
      }

      renderCards();
      notifyWidgetHeight(app);
    </script>
  </body>
</html>
